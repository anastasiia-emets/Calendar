<!DOCTYPE html>
<html>

<head>
  <title>Календарь</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="calendar__date">
      <button class="calendar__prev-button">Назад</button>
      <button class="calendar__today-button">Сегодня</button>
      <button class="calendar__next-button">Вперед</button>
      <select class="calendar__month"></select>
      <select class="calendar__year"></select>
      <input class="calendar__enter" type="button" value="Показать" />
    </div>
    <div class="calendar__container"></div>
    <div class="calendar__event"></div>
  </div>
</body>

</html>
